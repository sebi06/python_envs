  - python=3.9
  - pip
  - cudatoolkit=11
  - cudnn
  - jupyter
  - xmltodict
  - nb_conda_kernels
  - docutils
  - wheel
  - setuptools
  - autopep8
  - nb_conda_kernels
  - pytest
  - pip:
    - tensorflow
    - csbdeep
    - stardist
    - silence-tensorflow
    - scikit-image
    - pylibCZIrw
    - czitools
    - apeer-dev-kit
    - apeer-ometiff-library
    - aicsimageio[all]
    - aicspylibczi
    - napari[all]
