name: zen
channels:
  - pytorch
  - nvidia
  - defaults
  - conda-forge
dependencies:
  - python=3.11
  - conda
  - docutils
  - pip
  - wheel
  - pytorch
  - torchvision
  - pytorch-cuda=11.7
  - setuptools
  - autopep8
  - nb_conda_kernels
  - pytest
  - ipyfilechooser
  - ipywidgets
  - pyopencl
  - memory_profiler
  - czifile
  - validators
  #- ocl-icd-system # sometime for linux users
  #- oclgrind # for windows if no OpenCL compatible GPU is available
  #- pocl # for Linux if no OpenCL compatible GPU is available

  - pip:
      - czmodel[pytorch]>=5
      - opencv-python
      - onnxruntime-gpu
      - opencv-python
      #- aicsimageio
      #- aicspylibczi
      #- fsspec>=2022.8.0
      - bioio
      - bioio-czi
      - bioio-imageio
      - bioio-ome-tiff
      - bioio-ome-tiled-tiff
      - bioio-ome-zarr
      - bioio-tifffile
      - bioio-tiff-glob
      - pylibCZIrw
      - cztile
      - czitools
      - ome-zarr
      - pyclesperanto-prototype
      - napari[all]
      - napari-czann-segment
      - napari-aicsimageio
      - napari-brightness-contrast
      - napari-layer-details-display
      - napari-skimage-regionprops
      - napari-simpleitk-image-processing
      - napari-plugin-search
      - napari-ome-zarr
      - napari-crop
      - apeer-dev-kit
      - matplotlib
      - tqdm
      - scikit-image
      - pooch
      - requests
      - ryomen
      - tiler
      #- betterproto
      - --pre betterproto==2.0.0b6
      - --pre betterproto[compiler]==2.0.0b6
      - pyqtgraph
      - qasync
      #- dataclass-dict-convert

# Create an environment
# conda env create --file env_zen_python.yml

# Update an environment
# conda env update --name zen --file env_zen_python.yml --prune

# Remove an environment
# conda remove --name zen --all
# conda clean --all

# Show the locations of all versions of Python that are currently in the path
# Windows: where python
# Linux which -a python
