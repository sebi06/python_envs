  - cudnn
  - pyopencl
  - cupy
  - pooch
  - requests
  - keyring
  - artifacts-keyring
  - tqdm
  - lxml
  - pytest
  - ocl-icd-system
  - oclgrind # for windows
  #- pocl # for Linux

