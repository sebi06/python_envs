name: cziconvert
channels:
  - defaults
dependencies:
  - python=3.7.13
  - conda
  - pip
  - nb_conda
  - nb_conda_kernels
  - jupyter
  - jupyterlab

  - pip:
    - apeer-dev-kit>=1.1.2,<2
    - apeer_ometiff_library==1.7.2
    - Pillow==8.2.0
    - pylibCZIrw==3.3.0
    - tqdm==4.62.3
    - dataclasses-json==0.5.6
    - imagecodecs==2021.11.20
    - xmltodict==0.13.0
    - psutil==5.9.4

